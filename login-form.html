<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoonHouse</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login/style-login.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.11.2-web/css/all.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">

</head>
<body>
<div class="container">
    <div class="form-gap"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h2 class="text-center">Đăng Nhập </h2>
                        <div class="panel-body">
                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-user"></i></span>
                                        <input id="email" name="email" placeholder="Tên đăng nhập" class="form-control"
                                               type="email">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-key"></i></span>
                                        <input id="pass" name="pass" placeholder="Mật khẩu" class="form-control"
                                               type="password">
                                    </div>
                                </div>
                                <div class="wthree-text">
                                    <label class="anim">
                                        <input type="checkbox" class="checkbox" required="">
                                        <p style="display: inherit">Nhớ tôi</p>
                                    </label>
                                    <div class="clear"></div>
                                </div>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                           value="Tiếp theo" type="submit">
                                </div>
                                <div class="form-group">
                                    <a href="fpass-form.html" class="btn btn-link"><span>Quên mật khẩu?</span></a>
                                </div>
                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
