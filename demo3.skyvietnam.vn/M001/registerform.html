
<!DOCTYPE html>
<html>
<head>
    <title>form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="main-w3layouts wrapper">
    <div class="main-agileinfo">
        <h1>Tạo Tài Khoản</h1>
        <div class="agileits-top">
            <form action="#" method="post">
                <h3>Số điện thoại : </h3>
                <input class="text" type="text" name="Phone" id="mobile" placeholder="Phone number" pattern="[0-9]{10}" required="">
                <h3>Tên Đăng Nhập : </h3>
                <input class="text" type="text" name="Username" placeholder="Username" required="">
                <h3>Email :</h3>
                <input class="text email" id="email" type="email" name="email" placeholder="Email" required="">
                <h3>Mật khẩu :</h3>
                <input class="text" type="password" name="password" placeholder="Password" required="">
                <h3>Nhập lại mật khẩu : </h3>
                <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <p style="display: inherit">Tôi đồng ý với <a href="#" >điều khoản và điều kiện sử dụng</a></p>
                    </label>
                    <div class="clear"> </div>
                </div>
                <input onclick="check()" type="submit" value="ĐĂNG KÍ">
            </form>
            <p>Đã có tài khoản? <a href="#"> Đăng nhập ngay!</a></p>
            <p><a href="#">Quên mật khẩu ?</a></p>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var a = document.getElementById('mobile');
        a.oninvalid = function(event) {
            event.target.setCustomValidity('Wrong mobile phone fomat, please enter your phone number');
    }
</script>
