
<!DOCTYPE html>
<html>
<head>
    <title>form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/login/style-register.css">
</head>
<body>
<div class="main-w3layouts wrapper">
    <div class="main-agileinfo">
        <h1>Tạo Tài Khoản</h1>
        <div class="agileits-top">
            <form action="#" method="post">
                <input class="text" type="text" name="Phone" id="mobile" placeholder="Tên đăng nhập" pattern="[0-9]{10}" required="">

                <input class="text" type="text" name="Username" placeholder="Số điện thoại" required="">

                <input class="text email" id="email" type="email" name="email" placeholder="Email" required="">

                <input class="text" type="password" name="password" placeholder="Mật khẩu" required="">

                <input class="text w3lpass" type="password" name="password" placeholder="Nhập lại mật khẩu" required="">
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <p style="display: inherit">Tôi đồng ý với <a href="#" >điều khoản và điều kiện sử dụng</a></p>
                    </label>
                    <div class="clear"> </div>
                </div>
                <input onclick="check()" type="submit" value="ĐĂNG KÍ">
            </form>
            <p>Đã có tài khoản? <a href="login-form.html"> Đăng nhập ngay!</a></p>
            <p><a href="fpass-form.html">Quên mật khẩu ?</a></p>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var a = document.getElementById('mobile');
    a.oninvalid = function(event) {
        event.target.setCustomValidity('Wrong mobile phone fomat, please enter your phone number');
    }
</script>
